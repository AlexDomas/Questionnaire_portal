databaseChangeLog:
  - changeSet:
      id: create-field-option
      author: AlexDomas
      changes:
        - createTable:
            tableName: field_options
            columns:
              - column:
                    name: id
                    type: uuid
                    constraints:
                      primaryKey: true
                      nullable: false
              - column:
                  name: value
                  type: varchar(50)